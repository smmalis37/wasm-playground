[package]
name = "wasm-playground"
version = "0.1.0"
authors = ["smmalis37@gmail.com"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2.63"

[dependencies.rand]
version = "0.7.3"
